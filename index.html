<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Портфолио 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: 'Coolvetica';
            src: url('coolvetica-rg.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #f6f6f6, #ededed);
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 60px 70px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            animation: fadeUp 1s ease forwards;
            max-width: 90%;
        }

        h1 {
            margin: 0;
            font-family: 'Coolvetica', sans-serif;
            font-size: 44px;
            letter-spacing: 3px;
            color: #7a1e2c;
        }

        .subtitle {
            margin-top: 18px;
            font-size: 18px;
            color: #555;
            animation: fadeUp 1.2s ease forwards;
        }

        .name {
            margin-top: 6px;
            font-size: 20px;
            font-weight: 600;
            color: #7a1e2c; /* бордовый */
            animation: fadeUp 1.4s ease forwards;
        }

        .btn {
            margin-top: 42px;
            display: inline-block;
            padding: 16px 40px;
            font-size: 16px;
            text-decoration: none;
            color: #ffffff;
            background-color: #7a1e2c;
            border-radius: 10px;
            transition: all 0.3s ease;
            animation: fadeUp 1.6s ease forwards;
        }

        .btn:hover {
            background-color: #641825;
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 20px rgba(122, 30, 44, 0.3);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 32px;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 16px;
            }

            .name {
                font-size: 18px;
            }

            .btn {
                padding: 14px 30px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ПОРТФОЛИО 2025</h1>
        <div class="subtitle">графический дизайнер</div>
        <div class="name">Обертаева Анастасия</div>

        <a href="nasta.pdf" class="btn" target="_blank">
            просмотр портфолио
        </a>
    </div>

</body>
</html>
